apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgpool
  namespace: myproject
  labels:
    cluster-name: postgresql-cluster
    node-name: pgpool
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      cluster-name: postgresql-cluster
      node-name: pgpool
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        cluster-name: postgresql-cluster
        node-name: pgpool
    spec:
      containers:
      - image: mcyprian/pgpool-fedora30:latest
        command: ["run-pgpool", "-n"]
        name: pgpool
        imagePullPolicy: Always
        ports:
        - containerPort: 9999
          name: pgpool
          protocol: TCP
        env:
        - name: POSTGRESQL_USER
          value: user
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: database-password
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        #livenessProbe:
        #  exec:
        #    command:
        #    - /usr/libexec/check-container
        #  failureThreshold: 3
        #  initialDelaySeconds: 60
        #  periodSeconds: 10
        #  successThreshold: 1
        #  timeoutSeconds: 10
        #readinessProbe:
        #  exec:
        #    command:
        #    - /usr/libexec/check-container
        #  failureThreshold: 3
        #  initialDelaySeconds: 10
        #  periodSeconds: 5
        #  successThreshold: 1
        #  timeoutSeconds: 10
        resources:
          limits:
            cpu: "600m"
            memory: 500M
          requests:
            cpu: 100m
            memory: 250M
